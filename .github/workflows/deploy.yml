name: Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install

      - name: Run build
        run: |
          echo "ğŸ”§ Ejecutando build..."
          npm run build

      - name: Verificar carpeta dist
        run: |
          echo "ğŸ“ Verificando que la carpeta dist exista..."
          if [ ! -d "dist" ]; then
            echo "âŒ ERROR: La carpeta 'dist' no fue generada. El build fallÃ³."
            exit 1
          fi
          echo "âœ… Carpeta dist encontrada:"
          ls -la dist

      - name: Copiar index.html a 404.html
        run: cp dist/index.html dist/404.html

      - name: Debug build output
        run: |
          echo "ğŸ“ Contenido del directorio dist:"
          ls -R dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
